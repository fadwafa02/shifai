<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recherche Medecin</ion-title>
    <ion-button slot="start" routerLink="/tabs/tab2" >
      Retour
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
  <ion-item class="entier">
    <ion-icon name="search-outline" class="warning"></ion-icon>
    <ion-input placeholder="&nbsp;Spécialité" type="text" name="specialite" [(ngModel)]="specialite">
      
    </ion-input>
  </ion-item>
</ion-col>
<ion-col>
  <ion-item class="entier">
    <ion-icon name="location-outline" class="warning"></ion-icon> 
    <ion-input placeholder="&nbsp;Où " type="text" name="localisation" [(ngModel)]="localisation"></ion-input>
    
  </ion-item>
</ion-col>
  <ion-col size="auto">
    <ion-button  color="danger" (click)="fetchMedecins()"  >
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
</ion-grid>
<ion-card *ngFor="let medecin of medecins">
  <ion-card-header>
    {{ medecin.nom }} {{ medecin.prenom }}
  </ion-card-header>
  <ion-card-content>
    <p>Localisation: {{ medecin.localisation }}</p>
    <p>Spécialité: {{ medecin.specialite }}</p>
    <p>Uid: {{ medecin.id }}</p>
    <ion-button (click)="goToAfficheMedecin('JldNvFnoiKbLrxx4SYO0')" color="success">Voir détails</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
