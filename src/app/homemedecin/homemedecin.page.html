<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>homemedecin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="../../assets/image/haut2.png" class="circle">
  <ion-grid class="ion-padding ion-text-center">
    <ion-row>
      <ion-col align-self-center>
        <div class="title">
          <h2>Bienvenue</h2>
          <br><br><br>
        </div>
        <ion-button routerLink="/login-medecin" expand="block" >
          <ion-label>Connexion</ion-label>
        </ion-button>
        <span class="divider line one-line ">or</span>
        <ion-button routerLink="/signup-medecin" fill="clear">
          Inscription
        </ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
