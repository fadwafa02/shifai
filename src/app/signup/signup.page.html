<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button text="Retour" routerLink="/home">
      </ion-back-button>
    </ion-button>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="justify-content-center">
     <ion-col>
      <div class="ion-text-center">
        <br><br><br><br>
        <h4>Register Form</h4>
      </div><br><br><br><br>
      <div class="form">
        <ion-item>
          <ion-input placeholder="Enter your family name" type="text"  name="familyName">
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item><br>
        <ion-item>
          <ion-input placeholder="Enter your name" type="text"  name="name">
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item><br>
        <ion-item>
          <ion-input placeholder="Enter email" type="email"  name="email">
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <br>
        <ion-item>
        <ion-input placeholder="Enter password" type="password"  name="password">
          <ion-icon name="lock-closed-outline"></ion-icon></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input placeholder="Enter date" type="date"  name="date">
            </ion-input>
          </ion-item>
          <br>
      </div>
      <label>
        <input type="radio"  name="sexe" value="Masculin"> Masculin
      </label>
      <label>
        <input type="radio"  name="sexe" value="Féminin"> Féminin
      </label>
      <br>
      <div padding>
        <ion-button size="large" expand="block"  >Register</ion-button>
      </div>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
